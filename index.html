<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>MockAPI Users Table</title>
</head>
<body>
  <h1>Users Management</h1>

  <div class="form-container">
    <input type="text" id="nameInput" placeholder="Name">
    <input type="text" id="avatarInput" placeholder="Avatar URL">
    <button id="addBtn">Add User</button>
  </div>

  <table id="usersTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Avatar</th>
        <th>Name</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Users will load here -->
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
